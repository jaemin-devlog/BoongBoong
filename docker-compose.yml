version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: boongboong-app:latest

    environment:
      SPRING_PROFILES_ACTIVE: prod
      PORT: ${PORT:-8080}

      MYSQLHOST: db
      MYSQLPORT: 3306
      MYSQLDATABASE: ${MYSQLDATABASE}
      MYSQLUSER: ${MYSQLUSER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      JAVA_OPTS: -Djava.security.egd=file:/dev/./urandom -XX:MaxRAMPercentage=75 -XX:+UseSerialGC

    ports:
      - "8081:8080"

    depends_on:
      - db

    volumes:
      - ./uploads:/app/uploads

    restart: unless-stopped
    networks:
      - boongboong-net

  db:
    image: mysql:8.0
    container_name: boongboong-db

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQLDATABASE}

    ports:
      - "3307:3306"   # Host 3307 â†’ Container 3306

    volumes:
      - db-data:/var/lib/mysql

    command:
      - --default-authentication-plugin=mysql_native_password

    restart: unless-stopped
    networks:
      - boongboong-net

volumes:
  db-data:

networks:
  boongboong-net:
