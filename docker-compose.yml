version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: boongboong-app:latest
    environment:
      # Spring profile and server port
      SPRING_PROFILES_ACTIVE: prod
      PORT: ${PORT:-8080}

      # DB connection (reads from .env by default)
      MYSQLHOST: ${MYSQLHOST}
      MYSQLPORT: ${MYSQLPORT}
      MYSQLDATABASE: ${MYSQLDATABASE}
      MYSQLUSER: ${MYSQLUSER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

      # Mail credentials (from .env)
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}

      # JVM options (can be overridden)
      JAVA_OPTS: -Djava.security.egd=file:/dev/./urandom -XX:MaxRAMPercentage=75 -XX:+UseSerialGC
    ports:
      - "8081:8080"
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads
    restart: unless-stopped
