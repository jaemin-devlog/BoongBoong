server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: None
        secure: true
        http-only: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024
  tomcat:
    threads:
      max: 50
    accept-count: 100

spring:
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: ${MYSQLUSER}
    password: ${MYSQL_ROOT_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 20000
          timeout: 20000
          writetimeout: 20000

app:
  mail:
    from: ${MAIL_USERNAME}
    provider: smtp
  email:
    domains:
      allowed:
        - office.hanseo.ac.kr
        - gmail.com
        - naver.com
        - daum.net
        - hanmail.net
        - outlook.com
  signup:
    require-email-verification: true

# Enable SSE-only debug logs in prod for tracing
logging:
  level:
    org.hanseo.boongboong.domain.notify: DEBUG
